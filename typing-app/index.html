<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>タイピングアプリ</h1>
        
        <div class="stats">
            <div class="stat">
                <span class="label">時間:</span>
                <span id="timer">60</span>秒
            </div>
            <div class="stat">
                <span class="label">スコア:</span>
                <span id="score">0</span>
            </div>
            <div class="stat">
                <span class="label">WPM:</span>
                <span id="wpm">0</span>
            </div>
            <div class="stat">
                <span class="label">正確性:</span>
                <span id="accuracy">100</span>%
            </div>
        </div>

        <div class="text-display">
            <p id="text-to-type">タイピングを開始するには「スタート」ボタンを押してください。</p>
        </div>

        <div class="input-section">
            <input type="text" id="text-input" placeholder="ここに入力してください..." disabled>
        </div>

        <div class="controls">
            <button id="start-btn">スタート</button>
            <button id="reset-btn">リセット</button>
        </div>

        <div class="results" id="results" style="display: none;">
            <h2>結果</h2>
            <div class="result-stats">
                <p>最終スコア: <span id="final-score"></span></p>
                <p>WPM: <span id="final-wpm"></span></p>
                <p>正確性: <span id="final-accuracy"></span>%</p>
                <p>入力した文字数: <span id="typed-chars"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
